<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>eRV : Nova mesecna evidencija</title>
    <style>
        table > input {width: 400px;}
        #dugme{
            display: block;
            margin: auto;
        }

        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #333;
        }

        li {
            float: left;
        }

        li a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        li a:hover {
            background-color: #111;
        }
    </style>
</head>
<body>
<ul>
    <li><a href="/">Radnici</a></li>
    <li><a href="/klasifikacija">Klasifikacija</a></li>
    <li><a href="/vrstaPrimanja">Vrsta primanja</a></li>

</ul>
    <div align="center" id="nova_mesecnaEvidencija">
        <h1>NOVO MESECNA EVIDENCIJA</h1>
        <br/><br/>

        <form action="#" th:action="@{/saveMesecnaEvidencija}" th:object="${mesecnaEvidencija}" method="post">
            <table border="1" cellpadding="10">
                <tr>
                    <td>ID Mesecne evidencije</td>
                    <td><input type="number" required min="0" step="1" th:field="*{ID_MESECNA_EVIDENCIJA}" placeholder="ID MESECNA EVIDENCIJA"/></td>
                </tr>
                <tr>
                    <td>Mesec</td>
                    <td><input type="text" required th:field="*{MESEC}" placeholder="Naziv meseca"></td>
                </tr>
                <tr>
                    <td>ID Radnik</td>
                    <td><input type="number" required min="0" step="1" th:field="*{ID_RADNIK}" placeholder="ID radnika"/></td>
                </tr>

                <tr hidden>
                    <td>Procenjena zarada</td>
                    <td><input type="number" value="0" th:field="*{PROCENJENA_ZARADA}" placeholder="Procenjena vrednost"></td>
                </tr>
                <tr>
                    <td th:colspan="2"><button id="dugme" align="center" type="submit">Dodaj mesecnu evidenciju</button> </td>
                </tr>
            </table>
        </form>

    </div>


</body>
</html>
